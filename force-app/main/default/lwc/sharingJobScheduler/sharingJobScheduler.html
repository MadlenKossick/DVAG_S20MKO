<template>
   <article class="slds-card">
      <div class="slds-card__header slds-grid">
         <header class="slds-media slds-media_center slds-has-flexi-truncate">
            <div class="slds-media__body">
               <h2 class="slds-card__header-title">
                  <span>{label.SJS_Heading}</span>
               </h2>
            </div>
        </header>
      </div>
      <div class="slds-card__body">
         <div class="slds-text-heading_small slds-p-left_medium slds-p-top_small">{label.SJS_ScheduleJobs}</div>
         <div class="slds-grid slds-wrap slds-p-left_medium slds-p-bottom_small">
            <div class="slds-grow">
               <lightning-combobox name="jobtype" label={label.SJS_JobType} value="" options={jobTypeOpts}
                  onchange={handle_changeJobType} class="slds-p-right_small"></lightning-combobox>
               </div>
         </div>
         <div class="slds-grid slds-wrap slds-p-left_medium slds-p-bottom_medium">
            <div class="slds-grow">
               <lightning-combobox name="scheduler" label={label.SJS_Frequency} value="" options={frequencyOpts}
                  onchange={handle_changeFrequency} class="slds-p-right_small"></lightning-combobox>
               </div>

               <div>
                  <label class="slds-form-element__label">&nbsp;</label><br />
                  <div style="float:right;" class="slds-p-right_medium">
                        <lightning-button name='scheduleJobs' label={label.SJS_ScheduleJobs}
                           onclick={handle_scheduleJobs} disabled={disableScheduleJobs}>
                        </lightning-button>
                  </div>
               </div>
         </div>

         <div class="slds-text-heading_small slds-p-left_medium slds-p-bottom_xx-small">{label.SJS_ScheduledJobs}</div>

         <div class="slds-p-left_medium slds-p-right_medium">
            <lightning-datatable key-field="Name" data={scheduledJobs} columns={columns_scheduledJobs}  onrowselection={handle_ScheduledJobsRowSelection} selected-rows={selectedScheduledJobs}></lightning-datatable>
         </div>

         <div class="slds-p-right_medium slds-p-top_small slds-p-bottom_small" style="float:right;">
            <lightning-button name='deleteSchedule' label={label.SJS_DeleteScheduledJob}
               onclick={handle_deleteScheduleJobs} disabled={disableDeleteJobs}>
            </lightning-button>
         </div>
         <div style="clear:both"></div>

         <div class="slds-text-heading_small slds-p-left_medium slds-p-bottom_xx-small">{label.SJS_JobHistory}</div>
         <div class="slds-p-left_medium slds-p-right_medium">
            <lightning-datatable key-field="Id" data={jobHistory} hide-checkbox-column="true" columns={columns_JobHistory}></lightning-datatable>
         </div>
      </div>
      <footer class="slds-card__footer"></footer>
    </article>
</template>
